replicaCount: 2 # Can now scale with consumer groups

image:
  repository: python
  tag: "3.11-slim"
  pullPolicy: IfNotPresent

# Source Kafka configuration
sourceKafka:
  bootstrapServers: "kafka:9092"

# Target Kafka configuration
targetKafka:
  bootstrapServers: "kafka-warehouse.mediwarehouse.svc.cluster.local:9092"

# Consumer groups
consumerGroup:
  sourceToTarget: "kafka-replicator-s2t-v4"
  targetToSource: "kafka-replicator-t2s-v4"

# Consumer configuration for low latency
consumer:
  # Process all available messages (earliest) or only new ones (latest)
  autoOffsetReset: "earliest"  # Change to "latest" if you only want new messages

# Replication configuration
replication:
  sourceToTarget:
    enabled: true
    topics:
      - sourceTopicName: "events-order-damage"
        targetTopicName: "warehouse-order-damage"
      - sourceTopicName: "events-sensor"
        targetTopicName: "warehouse-sensor"

  targetToSource:
    enabled: false
    topics: []
  #    - sourceTopicName: "events-order-damage"
  #      targetTopicName: "events-order-damage"
  #    - sourceTopicName: "events-sensor"
  #      targetTopicName: "events-sensor"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}
tolerations: []
affinity: {}

# Configuración mínima para desarrollo
controller:
  replicaCount: 1
  controllerOnly: false

listeners:
  client:
    protocol: PLAINTEXT
  controller:
    protocol: PLAINTEXT
  interbroker:
    protocol: PLAINTEXT

sasl:
  enabledMechanisms: "PLAIN"
  interBrokerMechanism: "PLAIN"
  controllerMechanism: "PLAIN"
  client:
    users: ["user1"]
    passwords: "password1"

tls:
  autoGenerated:
    enabled: false

persistence:
  enabled: false  # Sin persistencia para prueba rápida

metrics:
  jmx:
    enabled: false
  serviceMonitor:
    enabled: false

config:
  auto.create.topics.enable: "true"
  default.replication.factor: "1"
  min.insync.replicas: "1"
